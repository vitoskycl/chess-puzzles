<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess Puzzle</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="static/css/chessboard-1.0.0.css?v=202510212040">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="static/js/chessboard-1.0.0.js?v=202510212040"></script>

  <link rel="stylesheet" href="static/css/puzzle.css?v=202510212040">
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="mb-4">Chess Puzzle</h1>

  <!-- Filtros -->
  <div class="row mb-3">
    <div class="col-md-3">
      <label for="winnerFilter" class="form-label">Ganador</label>
      <select id="winnerFilter" class="form-select">
        <option value="">Todos</option>
        <option value="White">Blancas</option>
        <option value="Black">Negras</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="mateFilter" class="form-label">Mate En</label>
      <select id="mateFilter" class="form-select">
        <option value="">Todos</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>
    <div class="col-md-3 align-self-end">
      <button class="btn btn-secondary" onclick="applyFilters()">Filtrar</button>
      <button class="btn btn-outline-secondary" onclick="resetFilters()">Reset</button>
    </div>
  </div>

  <!-- Tabla -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th class="d-none d-md-table-cell">FEN</th>
        <th>Mate En</th>
        <th>Ganador</th>
        <th>Ver</th>
      </tr>
    </thead>
    <tbody id="fenTable"></tbody>
  </table>

  <!-- Info de paginaci√≥n y selector -->
  <div class="d-flex justify-content-between align-items-center mb-2">
    <div id="pageInfo"></div>
    <div>
      <label for="rowsPerPageSelect" class="form-label me-2">Filas por p√°gina:</label>
      <select id="rowsPerPageSelect" class="form-select d-inline-block" style="width: auto;">
        <option value="10" selected>10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>

  <!-- Paginaci√≥n -->
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="#" id="prevPage">Anterior</a></li>
      <li class="page-item"><a class="page-link" href="#" id="nextPage">Siguiente</a></li>
    </ul>
  </nav>

  <footer class="text-center small text-muted py-2 mt-4">
    <div>Los Vilos, Regi&oacute;n de Coquimbo, Chile</div>
    <div>Creado por VitoskyCL, para TriMons, Powered by ChatGPT, 2025</div>
  </footer>
</div>

<!-- Modal -->
<div class="modal fade" id="fenModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalle del Puzzle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <div class="board-wrapper d-flex flex-column flex-md-row justify-content-center align-items-center gap-3 mt-3">
          <!-- Tablero -->
          <div id="board" class="flex-shrink-0"></div>

          <!-- Barra de progreso -->
          <div class="progress-container d-flex align-items-end mt-3 mt-md-0" style="height: 100%; max-height: 400px; width: 25px;">
            <div class="progress" style="width: 100%; height: 100%; rotate: 180deg;">
              <div id="progressBar" class="progress-bar bg-success" role="progressbar"
                style="height: 0%; width: 100%; transition: height 0.3s;"></div>
            </div>
          </div>
        </div>
        <p class="mt-3">
          Mate en&nbsp;<strong><span id="mateIn"></span></strong>,&nbsp;ganan las&nbsp;<strong><span id="gananId"></span></strong>   
        </p>
        <button class="btn btn-sm btn-outline-primary" id="toggleMoves">üëÅÔ∏è Mostrar movimientos</button>
        <p class="mt-3 d-none" id="movesContainer">
          <strong>Movimientos:</strong> <span id="moves"></span>
        </p>
      </div>
    </div>
  </div>
</div>
<!-- Modal de Promoci√≥n -->
<div class="modal fade" id="promotionModal" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title">Promocionar a</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-around">
          <button class="btn btn-outline-light promo-btn" data-piece="q">
            <img src="img/chesspieces/wikipedia/wQ.png" width="40" height="40">
          </button>
          <button class="btn btn-outline-light promo-btn" data-piece="r">
            <img src="img/chesspieces/wikipedia/wR.png" width="40" height="40">
          </button>
          <button class="btn btn-outline-light promo-btn" data-piece="b">
            <img src="img/chesspieces/wikipedia/wB.png" width="40" height="40">
          </button>
          <button class="btn btn-outline-light promo-btn" data-piece="n">
            <img src="img/chesspieces/wikipedia/wN.png" width="40" height="40">
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="static/js/puzzle.js?v=202510212040"></script>

</body>
</html>
